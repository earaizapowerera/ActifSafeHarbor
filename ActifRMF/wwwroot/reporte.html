<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Safe Harbor - ActifRMF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/shared.css?v=2">
    <!-- AG-Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">
    <style>
        #reporteGrid {
            height: 600px;
            width: 100%;
        }
        .totales-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .total-item {
            text-align: center;
        }
        .total-label {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .total-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="display:none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <i class="fas fa-calculator"></i> ActifRMF
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/companias.html">
                            <i class="fas fa-building"></i> Compañías
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extraccion.html">
                            <i class="fas fa-download"></i> Extracción ETL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inpc.html">
                            <i class="fas fa-chart-line"></i> INPC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/calculo.html">
                            <i class="fas fa-calculator"></i> Cálculo Safe Harbor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reporte.html">
                            <i class="fas fa-file-excel"></i> Reporte
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1><i class="fas fa-file-excel"></i> Reporte de Cálculo Safe Harbor</h1>
                <p class="lead">Visualización y exportación de resultados</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mt-3">
            <div class="col-md-3">
                <label for="companiaSelect" class="form-label">Compañía</label>
                <select class="form-select" id="companiaSelect">
                    <option value="">Cargando...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="añoSelect" class="form-label">Año</label>
                <select class="form-select" id="añoSelect">
                    <option value="">Seleccionar...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label><br>
                <button type="button" class="btn btn-primary" id="btnCargarReporte">
                    <i class="fas fa-search"></i> Cargar Reporte
                </button>
                <button type="button" class="btn btn-success" id="btnExportarExcel" disabled>
                    <i class="fas fa-file-excel"></i> Exportar a Excel
                </button>
            </div>
            <div class="col-md-4 text-end">
                <label class="form-label">&nbsp;</label><br>
                <span id="contadorRegistros" class="badge bg-info">0 registros</span>
            </div>
        </div>

        <!-- Grid -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="reporteGrid" class="ag-theme-alpine"></div>
            </div>
        </div>

        <!-- Totales -->
        <div class="row mt-3" id="totalesContainer" style="display: none;">
            <div class="col-12">
                <div class="totales-card">
                    <div class="row">
                        <div class="col-md-3 total-item">
                            <div class="total-label">Total Registros</div>
                            <div class="total-value" id="totalRegistros">0</div>
                        </div>
                        <div class="col-md-3 total-item">
                            <div class="total-label">Suma MOI (USD)</div>
                            <div class="total-value" id="totalMOI">$0.00</div>
                        </div>
                        <div class="col-md-3 total-item">
                            <div class="total-label">Activos con 10% MOI</div>
                            <div class="total-value" id="totalActivos10Pct">0</div>
                        </div>
                        <div class="col-md-3 total-item">
                            <div class="total-label">Valor Reportable MXN</div>
                            <div class="total-value" id="totalValorReportable">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>
    <script src="/js/shared.js?v=2"></script>
    <script src="/js/reporte.js?v=2"></script>
</body>
</html>
